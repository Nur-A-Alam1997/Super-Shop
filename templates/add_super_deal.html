<body>

<div class="super_container">

	<!-- Header -->

	<div class="header">

		<!-- Top Bar -->

		<div class="top_bar">
			<div class="container">
				<div class="row">
					<div class="col d-flex flex-row">
						<div class="top_bar_content ml-auto">
							<div class="top_bar_menu">

							</div>
							<div class="top_bar_user">
								<div class="user_icon"><img src="../static/images/user.svg" alt=""></div>
								{% if session.logged_in %}
                                <div><a href="/registertran">Register</a></div>
                                <div><a href="/logout">Logout</a></div>
                                  {% else %}

						    		<div><a href="/login">Sign in</a></div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

 <img src="../static/images/image.jpg">




 <!--gg-->

     <div class="signup-box" style="margin-top: -250px">
        {% block body %}
        <h1>Add Item</h1>
          <form class="form-group" id="upload-form" action="{{ url_for('add_super_deal') }}" method="POST" enctype="multipart/form-data">
            <p>Item Name</p>
            <input type="text" name="Item_Name" placeholder="Enter Item Name" class="form-control"  value="{{request.form.Item_Name}}">
              <p>Category</p>
              <select style="width: 180px;height: 25px;margin-top: 15px" name="Category">
                  <option>Life_Style</option>
                  <option>Drinks</option>
                  <option>Chocolate_&_Candies</option>
                  <option>Meat</option>
                  <option>Home_Care</option>
                  <option>Biscuits</option>
                  <option>Breads</option>
                  <option>Snacks_&_Instants</option>
                  <option>Fruits</option>
                  <option>Fish</option>
                  <option>Vegetables</option>
                  <option>Baby_Food</option>
              </select>
              <p>Price</p>
            <input type="text" name="price" placeholder="Enter Price" class="form-control"  value="{{request.form.price}}">
              <p style="margin-top: 15px">Description</p>
            <input type="text" name="description" placeholder="Enter Description" class="form-control"  value="{{request.form.description}}">

                   <strong>Files:</strong><br>
                    <input id="file-picker" type="file" name="file" accept="image/*" multiple>
                    <div id="msg"></div>
            <input type="submit" name="submit" value="Post" style="margin-top: 15px">
            </form>
          {% endblock %}

</div>
<script src="../static/js/jquery-3.3.1.min.js"></script>

</body>
