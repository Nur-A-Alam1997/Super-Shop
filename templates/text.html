<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

    <div class="container">
								    <button class="btn btn-success" data-target="#mymodal"
								          data-toggle="modal">SignUp</button>
								            <div class="modal fade" id="mymodal">
								                <div class="modal-dialog modal-dialog-centered">
								                    <div class="modal-content">
								                        <div class="modal-header">
								                            <h3 class="text-center text-primary">SignUp</h3>
								                            <button type="button" class="close" data-dismiss="modal">&times;</button>
								                            <form action="" method="POST">

                                                            <div class="form-group" style="text-align: center">
                                                            <label><i class="fa fa-user fa-2x"></i> Name: </label>
                                                             <input type="text" name="name" placeholder="Enter Name" class="form-control" value={{request.form.name}}>

                                                            </div>
                                                            <div class="form-group" style="text-align: center">
                                                            <label><i class="fa fa-user fa-2x"></i> User Name: </label>
                                                             <input type="text" name="username" placeholder="Enter Username" class="form-control" value={{request.form.username}}>

                                                            </div>
                                                              <div class="form-group" style="text-align: center">
                                                            <label><i class="fa fa-envelope fa-2x"></i> Email: </label>
                                                             <input type="text" name="email" placeholder="Enter Email" class="form-control" value={{request.form.email}}>

                                                            </div>
                                                            <div class="form-group" style="text-align: center">
                                                            <label><i class="fa fa-lock fa-2x"></i> Password: </label>
                                                             <input type="password" name="password" placeholder="Enter Username" class="form-control" value={{request.form.password}}>

                                                            </div>

                                                            <div class="form-group" style="text-align: center">
                                                            <label><i class="fa fa-user fa-2x"></i> Confirm Password: </label>
                                                             <input type="password" name="cpassword" placeholder="Enter Username" class="form-control" value={{request.form.confirm}}>

                                                            </div>

                                                            <div class="form-group" style="text-align: center">
                                                            <label><i class="fa fa-mobile fa-2x"></i> Mobile No: </label>
                                                             <input type="text" name="mobileno" placeholder="Enter Username" class="form-control" value={{request.form.mobileno}}>

                                                            </div>



                                                              <div class="form-group" style="text-align: center">
                                                             <strong>Files:</strong><br>
                                                               <input id="file-picker" type="file" name="file" accept="image/*" multiple>
                                                               <div id="msg"></div>
                                                                </div>
                                                            <p style="text-align: center"><input type="submit" class="btn btn-primary" value="Submit"></p>
                                                          </form>


                                                        </div>
                                                     </div>
                                                </div>

								            </div>

  </body>

</html>
